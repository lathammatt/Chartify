<div class="row" ng-controller="AlbumChangeCtrl"></div>
<div>
	
	<div class="row" ng-repeat="info in chartdata | filter: userID">
		<div>
			<!-- ng-repeat through all -->
			<div id="album {{info.name}}">
			<!-- current rank on chart -->
				<div class="col s1 rank">
				</div>
				<!-- album title and artist -->
				<div class="col s2 info">
				<p><h5><b>{{info.artistname}}</b></h5></p>
				<p><h5>{{info.albumname}}</h5></p>
				<p class="hide">{{info.albumrating}}</p>
				<p class="hide">{{info.tracktotal}}</p>
				<p class="hide">{{info.type}}</p>
				<!-- <p>{{info.release}}</p> -->
				<button class="btn" ng-click="editAlbum(info.id)">Edit</button>
				<button class="btn" ng-click="deleteAlbum(info.id)">Delete</button>
				</div>
				<!-- album artwork -->
				<div class="col s2 m3 artwork">
				<img ng-src="{{info.artwork}}">
				</div>
				<div class="col s5">
					<div class="row" ng-repeat="items in songs">
						<!-- track ratings -->
						<div class="col 3">

						</div>
						<!-- tracks -->
						<!-- <div class="col s1 ratings" ng-include="'partials/ratings.html'"></div> -->
						<div class="col s1 tracks">
						{{items.rating}}
						</div>
						<div class="col s1 tracks">
						{{items.number}}
						</div>
						<div class="col s8 title">
						{{items.name}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
