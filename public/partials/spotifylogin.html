 <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <div id="login" ng-controller="SpotCtrl">
        <a href="/login" class="waves-effect waves-light btn">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
<!--         <div id="oauth">
        </div>
        <button class="waves-effect waves-light btn"" id="obtain-new-token">Obtain new token using the refresh token</button> -->
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
